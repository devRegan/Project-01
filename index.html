<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web-store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <img src="icons/cyber black logo.svg" alt="Cyber" class="logo-img">

                <img src="icons/Search.svg" alt="Search" class="search-img">

            </div>
        </nav>
    </header>
</body>
</html>
