<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web-store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <img src="icons/cyber black logo.svg" alt="Cyber" class="logo-img">
            </div>
            <div class="nav-search">
                <img src="icons/Search.svg" alt="Search" class="search-img">
                <input type="text" placeholder="Search" class="search-button">
            </div>
            <div class="nav-menu">
                <ul class="nav-ul">
                    <li><a href="#home" class="home-button">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact US</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>
            </div>
            <div class="nav-menu2">
                <ul>
                    <li><img src="icons/Favorites.svg" alt="User"></li>
                    <li><img src="icons/Cart.svg" alt=""></li>
                    <li><img src="icons/User.svg" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="hero-section">
        <div class="text-container">
            <p>Pro. Beyond</p>
            <p class="hero-section-p">IPhone 14 <span>Pro</span></p></p>
            <p>Created to change everything for the better. For everyone</p>
            <button class="hero-section-button">Shop Now</button>
        </div>
        <div class="phone-image">
            <img src="images/Iphone Image.svg" alt="IPhone 14 Pro">
        </div>
    </div>
</body>
</html>
